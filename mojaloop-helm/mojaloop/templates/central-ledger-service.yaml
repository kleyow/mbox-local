apiVersion: v1
kind: Service
metadata:
  name: {{ .Release.Name }}-central-ledger
spec:
  type: NodePort
  ports:
    {{- with .Values.centralLedger }}
    - name: {{ .ports.containerPort | quote }}
      port: {{ .ports.containerPort }}
      targetPort: {{ .ports.containerPort }}
      nodePort: {{ .ports.nodePort }}
    {{- end }}
  selector:
    app: {{ .Release.Name }}-central-ledger
status:
  loadBalancer: {}